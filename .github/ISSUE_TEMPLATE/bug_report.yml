name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug. Please fill out the fields below so we can reproduce and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened?
      placeholder: A clear description of the bug.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1. Run `bernard ...`
        2. Type "..."
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What should have happened instead?
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Your system and Bernard setup.
      placeholder: |
        - OS: e.g. macOS 15.2, Ubuntu 24.04
        - Node version: e.g. 22.5.0
        - Bernard version: e.g. 0.2.0
        - Provider/model: e.g. anthropic / claude-sonnet-4-5-20250929
      render: markdown
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs or screenshots
      description: Any additional context â€” error output, screenshots, debug logs (`BERNARD_DEBUG=1`).
    validations:
      required: false
